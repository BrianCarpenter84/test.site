    <div class="hero-container">

            <h1 id="referall-h1">You are one step away!</h1>

                        <textarea id="message" 
                          name="message" 
                          placeholder="Hi Brian.  I am a responsible, dependable, enthusiastic, and safe truck driver!  I have 1+ years of experience as a class A driver.  I would like to talk about getting a Driver Referall! "

                    </form> 
            </div>
        </div>
    </div>
